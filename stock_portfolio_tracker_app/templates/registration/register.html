<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Portfolio.io</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body>

    <div class="container-fluid">
    	<div class="row">
    		<div class="col-md-12">

          <!-- title -->
          <div class="row mt-3">
            <div class="col-md-12">
              <h3>
                Portfolio.io
              </h3>
            </div>
          </div>

          <hr>
          
          <!-- registration form -->
          <div class="row">
            <div class="col-md-12">
              <form role="form" id="registration-form-1" method="post">
                {% csrf_token %}
        				<div class="form-group row mb-3">
                  <div class="col-sm-2">
        					<label for="registration-username-1">
        						Username:
        					</label>
        					<input type="text" class="form-control" name="registration-username-2" id="registration-username-2">
                  </div>
        				</div>
        				<div class="form-group row mb-3">
                  <div class="col-sm-2">
          					<label for="registration-password-1">
          						Password:
          					</label>
          					<input type="password" class="form-control" name="registration-password-2" id="registration-password-2">
                  </div>
        				</div>
                <div class="form-group row mb-3">
                  <div class="col-sm-2">
          					<label for="registration-passwordconfirmation-1">
          						Password Confirmation:
          					</label>
          					<input type="password" class="form-control" name="registration-passwordconfirmation-2" id="registration-passwordconfirmation-2">
                  </div>
        				</div>
        				<button type="submit" class="btn btn-primary mb-3" name="registration-registerbutton-1" value="register">
        					Register
        				</button>
        			</form>
            </div>
          </div>

          <!-- login link -->
          <div class="row">
            <div class="col-md-12">
              Existing user? <a href="{% url 'login' %}">Login to your account</a>.
            </div>
          </div>

    		</div>
    	</div>
    </div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>
</html>
